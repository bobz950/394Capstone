<form class="form-horizontal" method='post' action='/signin'>
<fieldset>


<div class="form-group">
  <div class="col-md-8">
  <input id="name" name="name" type="text" placeholder="Username" class="form-control input-md" required="">
  </div>
</div>


<div class="form-group">
  <div class="col-md-8">
    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
  </div>
</div>
<input type='hidden' name='lasturl' value='<~~!!@@lasturl@@!!~~>'>

<div class="form-group">
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Login</button>
  </div>
</div>

</fieldset>
</form>
<form class="form-horizontal" method='post' action='/signin'>
<div class="form-group">
  <div class="col-md-4">
    <button class="btn btn-default">Login as Guest</button>
  </div>
</div>
<input type='hidden' name='lasturl' value='<~~!!@@lasturl@@!!~~>'>
<input type='hidden' name='guest' value='guest'>
</form>
