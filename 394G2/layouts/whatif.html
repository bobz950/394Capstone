<form class="form-horizontal">
<fieldset>


<legend>What-If Report</legend>


<div class="form-group">
  <label class="col-md-4 control-label" for="program">Degree Program</label>
  <div class="col-md-4">
    <select id="program" name="program" class="form-control">
      <option value="1">MS Computer Science</option>
      <option value="2">Other</option>
    </select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="concentration">Concentration</label>
  <div class="col-md-4">
    <select id="concentration" name="concentration" class="form-control">
      <option value="1">Software Development</option>
      <option value="2">Software Engineering</option>
      <option value="3">Game Development</option>
    </select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="start">Starting Quarter</label>
  <div class="col-md-4">
    <select id="start" name="start" class="form-control">
      <option value="1">Fall</option>
      <option value="2">Winter</option>
      <option value="2">Spring</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="fall">Number of Fall Classes</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="fall" id="fall-00" value="0" checked="checked">
      0
    </label> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="fall" id="fall-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="fall-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="fall" id="fall-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="fall" id="fall-4" value="4">
      4
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="fall" id="radios-5" value="5">
      5
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="fall" id="fall-6" value="6">
      6
    </label>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="winter">Number of Winter Classes</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-00">
      <input type="radio" name="winter" id="winter-00" value="0" checked="checked">
      0
    </label> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="winter" id="winter-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="winter" id="winter-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="winter" id="winter-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="winter" id="winter-3" value="4">
      4
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="winter" id="winter-4" value="5">
      5
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="winter" id="winter-5" value="6">
      6
    </label>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="fall">Number of Spring Classes</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="spring" id="radios-0" value="0" checked="checked">
      0
    </label> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="spring" id="spring-00" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="spring" id="spring-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="spring" id="spring-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="spring" id="spring-3" value="4">
      4
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="spring" id="spring-4" value="5">
      5
    </label>
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="spring" id="spring-5" value="6">
      6
    </label>
  </div>
</div>


<input type='submit' value='Submit'>

</fieldset>
</form>
